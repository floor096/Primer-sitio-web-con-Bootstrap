<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Interfaz con Bootstrap</title>

</head>

<body class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3 p-3 bg-white rounded-3 shadow-lg">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Formulario de Lenguaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Numero de Programadores</label>
                        <input type="numbre" class="form-control" id="progreamadores" >
                    </div>
                   <div class="d-grid gap-2">
                    <div class="btn btn-success">Guardar</div>
                    <div class="btn btn-secondary">Limpiar</div>
                   </div>
                </form>
            </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h2>Listado de lenguajes</h2>
                <table class="table table-dark table-striped ">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Llenguaje</th>
                            <th class="centrado">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Javascritpt</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Phyton</td>
                            <td class="centrado">120</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">C#</td>
                            <td class="centrado">42</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Ruby</td>
                            <td class="centrado">50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
